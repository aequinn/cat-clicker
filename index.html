<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <meta content="A cute little cat to click on" name="description">
        <meta content="Anthony Quinn" name="author">
        
        <title>Kat Klicks</title>
        <link rel="stylesheet" href="css/gridly.min.css">
        <link rel="stylesheet" href="css/gridly-col-widths.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/main.js"></script>
    </head>
    <body>
        <div class="row">
            <div class="col">
                <header>
                    Kat Klicker
                </header>
            </div>
        </div>
        <div class="row">
            <aside class="col-fourth">
                <h3 id="kat-1-Name" class="center">List of Kute Kats</h3>
                <ul id="kat-list">
                </ul>
            </aside>
            <main class="col">
                <div class="counter">
                    <h2 class="center">Kute Klicks Kounter</h2>
                    <div class="row">
                        <div class="col">
                            <p class="center">Total: <strong id="kat-klicks">0</strong></p>
                            <img id="kat-image" alt="Select an image to vote">
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
